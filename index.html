<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PadelPlanner</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./src/Padel-ICon-removebg-preview.png" alt="PadelPlanner">
        </div>
        <nav>
            <ul>
                <li><a href="#inicio">Crear Torneos</a></li>
                <li><a href="./pages/misTorneos.html">Mis Torneos</a></li>
                
            </ul>
        </nav>
    </header>
    <main>
        <section id="crear-torneo" class="crea-torneo">
            <h2>Crea tu Torneo</h2>
            <form id="torneo-data">
                
                <input type="text" for="nombre-torneo" id="nombre-torneo" placeholder="Ingrese el nombre del Torneo">
                <select class="input-container" id="categoria" name="categoria">
                    <option value="">--Selecciona una categoría--</option>
                    <option value="8va">8va</option>
                    <option value="7ma">7ma</option>
                    <option value="6ta">6ta</option>
                    <option value="5ta">5ta</option>
                    <option value="4ta">4ta</option>
                    <option value="3ra">3ra</option>
                    <option value="2da">2da</option>
                    <option value="1ra">1ra</option>
                    <option value="Suma8">Suma 8</option>
                    <option value="Suma12">Suma 12</option>
                    <option value="Suma14">Suma 14</option>
                    <option value="Suma15">Suma 15</option>
                </select>
                <input class="input-container" type="date" id="fecha-torneo" name="fecha-torneo" placeholder="Ingrese la fecha del torneo" required>

                <label class="placeholder" for="hora-torneo-desde">Hora de inicio del torneo:</label>
                <input class="input-container" type="time" id="desde-hora-torneo" name="hora-torneo-desde" required>
                <label class="placeholder" for="hora-torneo-desde">Hora de finalización del torneo:</label>
                <input  class="input-container" type="time" id="hasta-hora-torneo" name="hora-torneo-hasta"  required>
               
                <input type="number" id="parejas" name="parejas" placeholder="Ingrese la cantidad de parejas (entre 2 y 32):" required>
                <input type="number" id="prom-partidos" name="prom-partido" placeholder="Ingrese el tiempo promedio de los partidos en minutos (entre 10 y 120):" required>
                <div id="alerta-torneo"></div>
                <button id="submit-torneo-data" type="submit">Generar Torneo</button>
            </form>
        </section>
        <section class="fecha-torneo">
            <form id="fechas-juego"></form>
        </section>
        <section id="ingresar-parejas" class="ingresar-parejas">
            
            <form id="ingresa-jugador">
                
            </form>
        </section>
        <section class="tabla-jugadores">
            
            <section id="grilla-jugadores" class="grilla-jugadores">
               
            </section>
        </section>
        
        <section id="lasZonas" class="tabla-zonas">
            
         

        </section>
        
        
    </main>
    <footer></footer>
    <script src="./js/index.js"></script>
</body>
</html>
